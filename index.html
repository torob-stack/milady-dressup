<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <meta charset="UTF-8">
  <title>Milady Bonbon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>milady bonbon!</h1>
  <div class="header-art">
    <img src="images/base.gif" alt=" Head" width ="532" height="auto">
  </div>Milady

  <div class="container">
    <div class="character-area">
      <img src="images/base.png" id="base" alt="Base">
      <img src="" id="top-layer" class="layer">
      <img src="" id="bottom-layer" class="layer">
      <img src="" id="shoes-layer" class="layer">
      <img src="" id="accessory-layer" class="layer">
    </div>

    <div class="clothing-area">
      <img src="images/top1.png" class="clothing" data-type="top" data-src="images/top1.png" draggable="true">
      <img src="images/bottom1.png" class="clothing" data-type="bottom" data-src="images/bottom1.png" draggable="true">
      <img src="images/shoes1.png" class="clothing" data-type="shoes" data-src="images/shoes1.png" draggable="true">
      <img src="images/accessory1.png" class="clothing" data-type="accessory" data-src="images/accessory1.png" draggable="true">
    </div>
  </div>

  <div class="buttons">
    <button>mint</button>
    <button>secondary</button>
    <button>twitter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
